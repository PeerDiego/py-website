<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Chat Interface</title>
    <link rel="stylesheet" href="styles_terminal.css" id="theme-stylesheet">
    <link rel="stylesheet" href="theme-switcher.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script>
        // Theme switcher functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeSelect = document.getElementById('theme-select');
            const themeStylesheet = document.getElementById('theme-stylesheet');
            
            // Handle theme change
            themeSelect.addEventListener('change', function() {
                themeStylesheet.href = this.value;
                localStorage.setItem('selectedTheme', this.value);
            });
            
            // Load saved theme
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                themeStylesheet.href = savedTheme;
                themeSelect.value = savedTheme;
            }

            // Show theme switcher when Alt key is pressed
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Alt') {
                    document.body.classList.add('alt-pressed');
                }
            });

            document.addEventListener('keyup', function(e) {
                if (e.key === 'Alt') {
                    document.body.classList.remove('alt-pressed');
                }
            });
        });
    </script>
    <!-- Early error detection -->
    <script>
        // Create debug overlay only when debug=true in URL
        const debugMode = new URLSearchParams(window.location.search).get('debug') === 'true';
        if (debugMode) {
            const earlyDebug = document.createElement('div');
            earlyDebug.id = 'early-debug';
            earlyDebug.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                width: 300px;
                height: 200px;
                background: rgba(0, 0, 0, 0.8);
                color: #ff0000;
                font-family: monospace;
                padding: 10px;
                overflow-y: auto;
                z-index: 1001;
                border: 1px solid #ff0000;
                font-size: 12px;
            `;
            document.addEventListener('DOMContentLoaded', () => document.body.appendChild(earlyDebug));

            // Early logging function
            window.earlyLog = function(msg) {
                if (earlyDebug) {
                    const timestamp = new Date().toLocaleTimeString();
                    earlyDebug.innerHTML += `<div>[${timestamp}] ${msg}</div>`;
                    earlyDebug.scrollTop = earlyDebug.scrollHeight;
                }
            };

            // Catch early errors
            window.addEventListener('error', function(event) {
                window.earlyLog(`ERROR: ${event.message} at ${event.filename}:${event.lineno}`);
            });

            window.addEventListener('unhandledrejection', function(event) {
                window.earlyLog(`PROMISE ERROR: ${event.reason}`);
            });

            // Log some early diagnostics
            window.earlyLog('Early debug initialized');
            window.earlyLog(`UserAgent: ${navigator.userAgent}`);
            window.earlyLog(`WebAssembly: ${typeof WebAssembly}`);
            if (typeof WebAssembly === 'object') {
                window.earlyLog(`WebAssembly.instantiateStreaming: ${typeof WebAssembly.instantiateStreaming}`);
            }

            // Monitor Pyodide loading
            window.addEventListener('load', () => {
                window.earlyLog('Window load event fired');
                if (window.loadPyodide) {
                    window.earlyLog('loadPyodide found');
                    window.loadPyodide().then(() => {
                        window.earlyLog('Pyodide loaded successfully');
                        
                        // Track module loading
                        window.earlyLog('Attempting to load app.js module');
                        // Load the app module
                        const script = document.createElement('script');
                        script.type = 'module';
                        script.src = './app.js';
                        script.onerror = (error) => {
                            window.earlyLog(`ERROR loading app.js: ${error.type}`);
                        };
                        document.head.appendChild(script);

                    }).catch(err => {
                        window.earlyLog(`Pyodide load error: ${err.message}`);
                    });
                } else {
                    window.earlyLog('ERROR: loadPyodide not found');
                }
            });
        }
    </script>
</head>
<body>
    <div id="theme-switcher" class="theme-switcher">
        <select id="theme-select" title="Theme Selector">
            <option value="styles_ti83.css">TI-83 Theme</option>
            <option value="styles_chat.css">Chat Theme</option>
            <option value="styles_terminal.css">Terminal Theme</option>
        </select>
    </div>
    <div class="container">
        <header>
            <h1>Monday, the Game</h1>
            <p>Play the hit classic text-based game made by late 90's high schoolers on their graphing calculators, Monday!</p>
        </header>
        
        <div class="chat-container">
            <div id="chat-output" class="chat-output">
                <!-- This message is doubled up in app.js so I don't think it's necessary here. -->
                <!-- <div class="message system-message"><div class="message-content"><strong>System:</strong> Initializing Python environment... Please wait.</div><div class="timestamp"></div></div> -->
            </div>
            
            <div class="input-container">
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="Waiting for program..." disabled>
                    <!-- Hiding Enter button to force users to use keyboard. Don't comment out or app.js will fail to load. -->
                    <button id="send-button" hidden disabled>Enter</button>
                    <button id="run-script-button" disabled>Play Game</button>
                </div>
                <div class="controls">
                    <input type="hidden" id="python-file" value="monday.py">
                    <!-- Moving "Play Game" button up, to next to text box. -->
                    <!-- Also hiding Clear History button because it's not very useful or necessary, at all, really. -->
                    <button id="clear-button" hidden>Clear History</button>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <span id="status">Loading Pyodide...</span>
            <span id="python-version"></span>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
